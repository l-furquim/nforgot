<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de Confirmação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #3C2A21;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    .code {
      display: inline-block;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      background-color: #3C2A21;
      color: #fff;
      border-radius: 5px;
      margin: 20px 0;
    }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação de E-mail</h1>
    <p>Olá, <strong>usuário!</strong></p>
    <p>Para confirmar seu e-mail, por favor insira o código abaixo no seu aplicativo:</p>
    <div class="code">{{code}}</div>
    <p>Este código é válido por 15 minutos.</p>
    <div class="footer">
      <p>Se você não solicitou essa verificação, pode ignorar este e-mail.</p>
    </div>
  </div>
</body>
</html>
