name: Deploy nforgot-api

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: nforgot

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm install -g typescript
        working-directory: nforgot/api

      - name: Build project with TypeScript
        run: npm run build
        working-directory: nforgot/api

      - name: Login Docker Hub
        run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
        working-directory: nforgot/api

      - name: Build docker image
        run: docker build -t furqas/nforgot-api -f ./Dockerfile .
        working-directory: nforgot/api

      - name: Push image docker
        run: docker push furqas/nforgot-api
        working-directory: nforgot/api

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: sudo docker pull furqas/nforgot-api:latest

      - name: Remove docker container (if exists)
        run: sudo docker rm -f nforgot-api || true

      - name: Run docker container
        run: |
          sudo docker run -d \
            -p 3333:3333 \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --name nforgot-api \
            furqas/nforgot-api
